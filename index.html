<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Verificador Par ou Ímpar</title>
</head>
<body>
  <h1>Verificador de Número Par ou Ímpar</h1>
  <script>
    let numero = parseInt(prompt("Digite um número inteiro:"));
    if (numero % 2 === 0) {
      alert("O número é par.");
    } else {
      alert("O número é ímpar.");
    }
  </script>
</body>
</html>
